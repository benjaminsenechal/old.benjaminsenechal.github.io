        <li>2012/2013: 2ème année - B2 @ <a href="http://epsi.fr">EPSI</a></li>
        <li>2 mois de stage en tant que développeur iOS au <a href="https://www.ca-briepicardie.fr/">Crédit Agricole</a>. Rattaché à l'unité innovation, j'ai eu pour mission de travailler sur des solutions innovantes d'interactions entre l'agence et les périphériques mobiles de type tablette ou smartphone. Développement d'une <a href="javascript:void(0)" onclick="javascript:scroll('projects-t');">application iPad</a></li><br>
        <li>2011/2012: 1ère année - B1 @ <a href="http://epsi.fr">EPSI</a></li>
        <li>2 mois de stage en tant que développeur web. J'ai participé au développement de sites web ASP.Net avec le CMS Umbraco chez <a href="http://nilobstat.fr">Nilobstat</a></li><br>
